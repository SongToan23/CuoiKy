<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a id="manage-categories" href="#">Quản lý danh mục sản phẩm</a></li>
                </ul>
                <div id="category-options-container" style="display: none;">
                    <a href="#" id="boy-option">Boy</a>
                    <a href="#" id="girl-option">Girl</a>
                </div>
            </nav>
        </aside>
        <main id="product-table">
            <!-- Bảng sản phẩm sẽ được hiển thị tại đây -->
        </main>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chỉnh sửa sản phẩm</h2>
            <form id="editForm">
                <input type="text" id="productName" name="productName" placeholder="Tên sản phẩm"><br>
                <input type="text" id="productPreview" name="productPreview" placeholder="Đường link hình ảnh"><br>
                <input type="text" id="productBrand" name="productBrand" placeholder="Hãng"><br>
                <input type="text" id="productPrice" name="productPrice" placeholder="Giá"><br>
                <!-- Thêm các trường khác như hình ảnh, hãng, giá, v.v. -->
                <button type="button" id="saveChanges">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>
</html>
